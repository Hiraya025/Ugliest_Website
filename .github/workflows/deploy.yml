name: Deploy Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  lint-and-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      # ✅ Run ESLint
      - name: Run ESLint
        run: npx eslint js/

      # ✅ Run Jest tests
      - name: Run Jest Tests
        run: npx jest --coverage

      # ✅ Deploy only if lint AND tests pass
      - name: Deploy to GitHub Pages
        if: success()   # Only runs if lint and test succeed
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # root of your static site
