name: Deploy Static Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Lint job
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Lint JavaScript Files
        run: |
          chmod +x ./node_modules/.bin/eslint
          npx eslint js/

  # Test job
  test:
    runs-on: ubuntu-latest
    needs: lint  # Ensure the test job runs only after linting passes
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test -- --coverage  # Run Jest tests with coverage

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]  # Deploy only if both lint and test jobs pass
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Root folder (your HTML/CSS/JS files)
